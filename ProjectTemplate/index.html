<!DOCTYPE html>
<html>
<head>
	<title>The High Table</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
	<script type="text/javascript" src="./index.js"></script>

	<!--AND YOUR OWN CSS CAN GO HERE AS WELL-->
	<link rel="stylesheet" type="text/css" href="./styles.css" />

</head>
<body>
	<div class="contentContainer">

		<!--Test Database Connection Panel -->
		<div id="testPanel" class="contentPanel testPanel">
			<button onclick="javascript: TestButtonHandler();">Click here to test connection!</button>
			<hr />
		</div>

		<!--Menu Panel -->
		<div id="menuPanel" class="contentPanel menuPanel">
			<button onclick="javascript: LogOff();">Log Off</button>
			<hr />
		</div>

		<!--Logon Panel -->
		<div id="logonPanel" class="contentPanel logonPanel">
			<div class="logonBox">
				<form onsubmit="LogOn($('#logonId').val(), $('#logonPassword').val()); return false;">
					<div id="header" class="left">Sign In</div>
					<div class="left">
						<label for="logonId">User Name:</label>
						<input type="text" id="logonId" />
					</div>
					<div class="left">
						<label for="logonPassword">Password:</label>
						<input type="password" id="logonPassword" />
					</div>
					<div>
						<button type="submit">SIGN IN</button>
					</div>
				</form>
			</div>
		</div>

</body>
</html >
